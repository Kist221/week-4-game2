<!DOCTYPE html>
<html>
<head>

	<title>Star Wars Arena</title>
	
	<!-- reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!-- custom -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- jQuery Library -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>



<body>

	<div class="container my-3">

	<div class="row my-3">

		<div class="col-md-12 my-3 text-center text-white">
			<h1>Star Wars Arena</h1>
		</div>

	</div>


	<div class="row my-3" id="picksBox">

		<div class="col-md-12 my-3 text-white">
			<h4>Choose!</h4>
		</div>

		<div class="col-md-3 col-xs-6 pick" id="c3po">
			<div class="card">
			  <img class="card-img-top" src="assets/images/c3.jpeg" alt="Card image cap">
			  <div class="card-body">
			  	<h4 class="card-title">C-3PO</h4>
			    <p class="card-text">HP: <span id="hp">100</span></p>
			  </div>
			</div>
		</div>

		<div class="col-md-3 col-xs-6 pick" id="r2d2">
			<div class="card">
			  <img class="card-img-top" src="assets/images/r2.jpeg" alt="Card image cap">
			  <div class="card-body">
			  	<h4 class="card-title">R2-D2</h4>
			    <p class="card-text">HP: <span id="hp">120</span></p>
			  </div>
			</div>
		</div>

		<div class="col-md-3 col-xs-6 pick" id="bb8">
			<div class="card">
			  <img class="card-img-top" src="assets/images/bb.jpeg" alt="Card image cap">
			  <div class="card-body">
			  	<h4 class="card-title">BB-8</h4>
			    <p class="card-text">HP: <span id="hp">120</span></p>
			  </div>
			</div>
		</div>

		<div class="col-md-3 col-xs-6 pick" id="jarjar">
			<div class="card">
			  <img class="card-img-top" src="assets/images/th.jpeg" alt="Card image cap">
			  <div class="card-body">
			  	<h4 class="card-title">Jar Jar Binks</h4>
			    <p class="card-text">HP: <span id="hp">150</span></p>
			  </div>
			</div>
		</div>
		
	</div>




	<div class="row my-3" id="heroBox">
		
		<div class="col-md-12 my-3 text-white">
			<h2>Your Hero!</h2>
		</div>

	</div>


	<div class="row my-3">
		<button id="attackBtn">ATTACK</button>
	</div>


	<div class="row my-3" id="enemyBox">
		
		<div class="col-md-12 my-3 text-white">
			<h2>Enemies</h2>
		</div>

	</div>


	<div class="row my-3" id="defenderBox">
		
		<div class="col-md-12 my-3 text-white">
			<h2>Next Challenger!</h2>
		</div>

	</div>



<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
