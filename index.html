<!DOCTYPE html>
<html>
<head>

	<title>Star Wars Arena</title>
	
	<!-- reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!-- custom -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- jQuery Library -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>



<body>

	<div class="container my-3">

	<div class="row my-3">

		<div class="col-md-12 my-3 text-center text-white">
			<h1>Star Wars Arena</h1>
		</div>

	</div>

	<div class="row my-3">
		
		<div class="col-md-6 text-center text-white">
			<h2>Wins: <span id="wins">0</span></h2>
		</div>
		<div class="col-md-6 text-center text-white">
			<h2>Lost: <span id="lost">0</span></h2>
		</div>

	</div>

	<div class="row my-3">
		
		<div class="col-md-4 text-center text-white">
			<h2>Target: <span id="target"></span></h2>
		</div>

		<div class="col-md-4 text-center text-white">
			<h2>Score: <span id="score"></span></h2>
		</div>

		<div class="col-md-4 text-center text-white">
			<h2>Left: <span id="remainder"></span></h2>
		</div>

	</div>

	<div class="row my-3">
	
		<div class="text-white text-justify mx-3">
			<h4>Explain Rules Here</h4>
		</div>

	</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
